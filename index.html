<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS-Task04-Pagination-Rihan</title>
</head>

<body>
    <div class="container">
        <h2>
            User directory fetched from
            <a href="https://jsonplaceholder.typicode.com"> jsonplaceholder</a>
        </h2>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search User by Name" />
            <button id="search-btn">Search</button>
            <button id="cancel-btn">Cancel</button>
        </div>
        <ul id="users-list"></ul>

        <div id="page-number"></div>
        <div class="tabs-container">
            <div id="tab-first">First</div>
            <div id="tab-previous">Previous</div>
            <div id="tab-next">Next</div>
            <div id="tab-last">Last</div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
